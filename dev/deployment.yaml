apiVersion: apps/v1
kind: Deployment
metadata:
  name:  argocd-test-app
  namespace: default
  labels:
    app:  argocd-test-app
spec:
  selector:
    matchLabels:
      app: argocd-test-app
  replicas: 3
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app:  argocd-test-app
    spec:
      # initContainers:
        # Init containers are exactly like regular containers, except:
          # - Init containers always run to completion.
          # - Each init container must complete successfully before the next one starts.
      containers:
      - name:  argocd-test-app
        image:  paoloadb/test-argocd-app:2.0
        resources:
          requests:
            cpu: 1G
            memory: 1Gi
          limits:
            cpu: 1.5G
            memory: 1.5Gi
        # livenessProbe:
        #   tcpSocket:
        #     port: 80
        #   initialDelaySeconds: 5
        #   timeoutSeconds: 5
        #   successThreshold: 1
        #   failureThreshold: 3
        #   periodSeconds: 10
        # readinessProbe:
        #   httpGet:
        #     path: /_status/healthz
        #     port: 80
        #   initialDelaySeconds: 5
        #   timeoutSeconds: 2
        #   successThreshold: 1
        #   failureThreshold: 3
        #   periodSeconds: 10
        # env:
        # - name: DB_HOST
        #   valueFrom:
        #     configMapKeyRef:
        #       name: argocd-test-app
        #       key: DB_HOST
        ports:
        - containerPort:  80
          name:  argocd-test-app
      #   volumeMounts:
      #   - name: localtime
      #     mountPath: /etc/localtime
      # volumes:
      #   - name: localtime
      #     hostPath:
      #       path: /usr/share/zoneinfo/Asia/Shanghai
      restartPolicy: Always